spring:
  application:
    name: assess-pro
  validation:
    enabled: true
  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=100,expireAfterWrite=10m

  # PostgreSQL Configuration
  datasource:
    url: jdbc:postgresql://localhost:5433/dev_postgres
    username: postgres
    password: postgres  # Замените на ваш пароль
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 10
      minimum-idle: 5

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        # Основные настройки производительности
        default_batch_fetch_size: 20
        jdbc:
          batch_size: 20
          fetch_size: 100
        order_updates: true
        order_inserts: true

        # Оптимизация запросов
        query:
          in_clause_parameter_padding: true
          plan_cache_max_size: 2048

        # Кэширование
        cache:
          use_second_level_cache: false
          use_query_cache: false

        # Статистика (только для разработки)
        generate_statistics: false

        # Форматирование SQL
        format_sql: false



  # Liquibase Configuration (опционально)
  liquibase:
    enabled: false  # Временно отключено, включите после создания миграций
    change-log: classpath:db/changelog/master.yaml

  # Thymeleaf Configuration
  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
    encoding: UTF-8


  # SQL Initialization
  sql:
    init:
      mode: never

# Server Configuration
server:
  port: 8080

# Logging Configuration
logging:
  level:
    com.frist.assesspro: DEBUG
    org.hibernate.SQL: WARN
    org.hibernate.type: TRACE
    org.springframework.security: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/assesspro.log