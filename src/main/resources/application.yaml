spring:
  application:
    name: assess-pro
  validation:
    enabled: true
  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=100,expireAfterWrite=10m

  # PostgreSQL Configuration
  datasource:
    url: jdbc:postgresql://localhost:5433/dev_postgres?currentSchema=assess_pro_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 10
      minimum-idle: 5

  # JPA Configuration
  jpa:
    database: POSTGRESQL
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false

    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        default_batch_fetch_size: 20  # Оптимизация N+1 проблем
        jdbc:
          batch_size: 15  # Пакетная вставка
          order_inserts: true  # Оптимизация вставок
          order_updates: true  # Оптимизация обновлений
        default_schema: assess_pro_db

    open-in-view: false  # Отключить Open Session in View (лучше для производительности)




  # Liquibase Configuration (опционально)
  liquibase:
    enabled: false  # Временно отключено, включите после создания миграций
    change-log: classpath:db/changelog/master.yaml

  # Thymeleaf Configuration
  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
    encoding: UTF-8


  # SQL Initialization
  sql:
    init:
      mode: never
  devtools:
    restart:
      enabled: true

# Server Configuration
server:
  port: 8080

# Logging Configuration
logging:
  level:
    com.frist.assesspro: DEBUG
    org.hibernate.SQL: WARN
    org.hibernate.type: TRACE
    org.springframework.security: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/assesspro.log

# Swagger/OpenAPI
springdoc:
  api-docs:
    path: /api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
  packages-to-scan: com.frist.assesspro.controllers
  show-actuator: true

# Actuator и Prometheus
management:
  metrics:
    # Включаем все основные метрики
    use-global-registry: true
  observations:
    annotations:
      enabled: true


