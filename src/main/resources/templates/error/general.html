<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header('Ошибка')}">
<body>
<div th:replace="~{fragments/navigation}"></div>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <i class="bi bi-exclamation-triangle display-1 text-warning"></i>
            <h1 class="display-1 fw-bold">Ошибка</h1>
            <p class="lead" th:text="${errorMessage} ?: 'Произошла непредвиденная ошибка'">Произошла непредвиденная ошибка</p>
            <a th:href="@{/home}" class="btn btn-dark btn-lg">
                <i class="bi bi-house-door me-2"></i>На главную
            </a>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer}"></div>
</body>
</html>
