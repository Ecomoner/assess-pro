<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ошибки валидации - Assess Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card border-warning">
                <div class="card-header bg-warning text-dark">
                    <h4 class="mb-0">
                        <i class="bi bi-exclamation-triangle"></i> Ошибки в форме
                    </h4>
                </div>
                <div class="card-body">
                    <div class="alert alert-warning">
                        <h5 th:text="${errorMessage != null ? errorMessage : 'Обнаружены ошибки в заполнении формы'}"></h5>
                    </div>

                    <div th:if="${validationErrors != null}" class="mt-3">
                        <h6>Список ошибок:</h6>
                        <ul class="list-group">
                            <li th:each="entry : ${validationErrors}"
                                class="list-group-item list-group-item-danger">
                                <strong th:text="${entry.key}">Поле</strong>:
                                <span th:text="${entry.value}">Ошибка</span>
                            </li>
                        </ul>
                    </div>

                    <div class="mt-4">
                        <button onclick="history.back()" class="btn btn-primary">
                            <i class="bi bi-arrow-left"></i> Вернуться и исправить
                        </button>
                        <a th:href="@{/home}" class="btn btn-secondary ms-2">
                            <i class="bi bi-house"></i> На главную
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
