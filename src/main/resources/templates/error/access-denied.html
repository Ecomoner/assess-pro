<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Доступ запрещен - Test Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="card border-danger">
                <div class="card-body">
                    <h1 class="text-danger display-1">403</h1>
                    <h3 class="text-danger">Доступ запрещен</h3>
                    <div class="mt-4">
                        <i class="bi bi-shield-exclamation" style="font-size: 4rem; color: #dc3545;"></i>
                    </div>
                    <p class="mt-4">
                        У вас недостаточно прав для доступа к этой странице.
                        Пожалуйста, обратитесь к администратору системы.
                    </p>
                    <div class="mt-4">
                        <a th:href="@{/home}" class="btn btn-primary">На главную</a>
                        <a th:href="@{/dashboard}" class="btn btn-secondary">В панель управления</a>
                        <form th:action="@{/logout}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-outline-danger">Выйти</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
