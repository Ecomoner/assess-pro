<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ошибка сервера - Assess Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        .error-container {
            min-height: 70vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .error-code {
            font-size: 8rem;
            font-weight: 900;
            color: #dc3545;
            line-height: 1;
        }
        @media (max-width: 768px) {
            .error-code {
                font-size: 5rem;
            }
        }
        .error-details {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 1rem;
            margin-top: 2rem;
            display: none;
        }
    </style>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container error-container">
    <div class="text-center">
        <div class="error-code">500</div>
        <h1 class="mt-4 mb-3">Внутренняя ошибка сервера</h1>
        <p class="lead mb-4">
            Произошла непредвиденная ошибка. Пожалуйста, попробуйте позже.
        </p>

        <div class="mb-4">
            <a th:href="@{/home}" class="btn btn-primary btn-lg me-3">
                <i class="bi bi-house"></i> На главную
            </a>
            <button onclick="location.reload()" class="btn btn-outline-primary btn-lg">
                <i class="bi bi-arrow-clockwise"></i> Обновить страницу
            </button>
        </div>

        <button class="btn btn-link" onclick="toggleDetails()">
            <i class="bi bi-info-circle"></i> Показать детали
        </button>

        <div id="errorDetails" class="error-details text-start">
            <h6>Детали ошибки:</h6>
            <pre class="mb-0"><code th:text="${errorMessage ?: 'Нет дополнительной информации'}"></code></pre>
        </div>
    </div>
</div>

<script>
    function toggleDetails() {
        const details = document.getElementById('errorDetails');
        details.style.display = details.style.display === 'block' ? 'none' : 'block';
    }
</script>
</body>
</html>
