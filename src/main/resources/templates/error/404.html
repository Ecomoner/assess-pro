<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Страница не найдена - Assess Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        .error-container {
            min-height: 70vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .error-code {
            font-size: 8rem;
            font-weight: 900;
            color: #4a6fa5;
            line-height: 1;
        }
        @media (max-width: 768px) {
            .error-code {
                font-size: 5rem;
            }
        }
    </style>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container error-container">
    <div class="text-center">
        <div class="error-code">404</div>
        <h1 class="mt-4 mb-3">Страница не найдена</h1>
        <p class="lead mb-4">
            Запрашиваемая страница не существует или была перемещена.
        </p>
        <div class="d-flex justify-content-center gap-3">
            <a th:href="@{/home}" class="btn btn-primary btn-lg">
                <i class="bi bi-house"></i> На главную
            </a>
            <a th:href="@{/dashboard}" class="btn btn-outline-primary btn-lg" sec:authorize="isAuthenticated()">
                <i class="bi bi-speedometer2"></i> Панель управления
            </a>
        </div>
    </div>
</div>
</body>
</html>
