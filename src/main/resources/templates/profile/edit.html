<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header('Редактирование профиля')}">
<body>
<div th:replace="~{fragments/navigation}"></div>

<div class="container py-3 py-md-4">
    <div class="row">
        <div class="col-12 mb-3 mb-md-4">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb flex-wrap">
                    <li class="breadcrumb-item"><a th:href="@{/home}" class="text-decoration-none">Главная</a></li>
                    <li class="breadcrumb-item active">Профиль</li>
                </ol>
            </nav>

            <div class="d-flex align-items-center">
                <i class="bi bi-person-circle fs-1 text-dark me-3"></i>
                <h1 class="h3 h2-md mb-0">Редактирование профиля</h1>
            </div>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="card shadow border-0">
                <div class="card-body p-3 p-md-4">
                    <!-- Сообщения -->
                    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show py-2">
                        <i class="bi bi-check-circle-fill me-2"></i>
                        <span class="small" th:text="${successMessage}">Успех</span>
                        <button type="button" class="btn-close btn-sm" data-bs-dismiss="alert"></button>
                    </div>

                    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show py-2">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i>
                        <span class="small" th:text="${errorMessage}">Ошибка</span>
                        <button type="button" class="btn-close btn-sm" data-bs-dismiss="alert"></button>
                    </div>

                    <form th:action="@{/profile/edit}" th:object="${profileDTO}" method="post">
                        <div class="mb-3">
                            <label for="lastName" class="form-label fw-semibold small">Фамилия *</label>
                            <input type="text" class="form-control"
                                   th:classappend="${#fields.hasErrors('lastName')} ? 'is-invalid'"
                                   id="lastName"
                                   name="lastName"
                                   th:value="*{lastName}"
                                   required>
                            <div class="invalid-feedback small" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Ошибка</div>
                        </div>

                        <div class="mb-3">
                            <label for="firstName" class="form-label fw-semibold small">Имя *</label>
                            <input type="text" class="form-control"
                                   th:classappend="${#fields.hasErrors('firstName')} ? 'is-invalid'"
                                   id="firstName"
                                   name="firstName"
                                   th:value="*{firstName}"
                                   required>
                            <div class="invalid-feedback small" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Ошибка</div>
                        </div>

                        <div class="mb-4">
                            <label for="middleName" class="form-label fw-semibold small">Отчество</label>
                            <input type="text" class="form-control"
                                   id="middleName"
                                   name="middleName"
                                   th:value="*{middleName}">
                        </div>

                        <div class="d-flex flex-column flex-sm-row gap-2">
                            <button type="submit" class="btn btn-dark px-4 py-2 w-100 w-sm-auto">
                                <i class="bi bi-save me-2"></i>Сохранить
                            </button>
                            <a th:href="@{/dashboard}" class="btn btn-outline-secondary px-4 py-2 w-100 w-sm-auto">
                                <i class="bi bi-arrow-left me-2"></i>Отмена
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
