<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
<!-- Навигация для тестировщика -->
<div th:fragment="tester-navigation(active)">
    <div class="card mb-4">
        <div class="card-header bg-success text-white">
            <h6 class="mb-0">Навигация тестировщика</h6>
        </div>
        <div class="list-group list-group-flush">
            <a th:href="@{/tester/dashboard}"
               th:classappend="${active == 'dashboard'} ? 'active list-group-item-success' : ''"
               class="list-group-item list-group-item-action">
                <i class="bi bi-speedometer2"></i> Обзор
            </a>

            <a th:href="@{/tester/tests}"
               th:classappend="${active == 'tests'} ? 'active list-group-item-success' : ''"
               class="list-group-item list-group-item-action">
                <i class="bi bi-list-check"></i> Доступные тесты
            </a>

            <a th:href="@{/tester/history}"
               th:classappend="${active == 'history'} ? 'active list-group-item-success' : ''"
               class="list-group-item list-group-item-action">
                <i class="bi bi-clock-history"></i> История прохождений
            </a>

            <a th:href="@{/home}"
               class="list-group-item list-group-item-action">
                <i class="bi bi-house"></i> На главную
            </a>
        </div>
    </div>
</div>
</body>
</html>
