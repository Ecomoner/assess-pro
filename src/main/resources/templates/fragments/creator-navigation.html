<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
<!-- Навигация для создателя -->
<div th:fragment="creator-navigation(active)">
    <div class="card mb-4">
        <div class="card-header bg-primary text-white">
            <h6 class="mb-0">Навигация создателя</h6>
        </div>
        <div class="list-group list-group-flush">
            <a th:href="@{/creator/dashboard}"
               th:classappend="${active == 'dashboard'} ? 'active list-group-item-primary' : ''"
               class="list-group-item list-group-item-action">
                <i class="bi bi-speedometer2"></i> Обзор
            </a>

            <a th:href="@{/creator/tests}"
               th:classappend="${active == 'tests'} ? 'active list-group-item-primary' : ''"
               class="list-group-item list-group-item-action">
                <i class="bi bi-journal-text"></i> Мои тесты
            </a>

            <a th:href="@{/creator/tests/new}"
               th:classappend="${active == 'new-test'} ? 'active list-group-item-primary' : ''"
               class="list-group-item list-group-item-action">
                <i class="bi bi-plus-circle"></i> Создать тест
            </a>
            <li class="nav-item" th:if="${test != null}">
                <a class="nav-link"
                   th:href="@{/creator/tests/{id}/statistics/testers(id=${test.id})}"
                   th:classappend="${activePage == 'statistics'} ? 'active' : ''">
                    <i class="bi bi-bar-chart"></i> Статистика тестировщиков
                </a>
            </li>

            <a th:href="@{/home}"
               class="list-group-item list-group-item-action">
                <i class="bi bi-house"></i> На главную
            </a>
        </div>
    </div>
</div>
</body>
</html>
