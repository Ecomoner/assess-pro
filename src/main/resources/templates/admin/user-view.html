<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header('Просмотр пользователя')}">
<body>
<div th:replace="~{fragments/navigation}"></div>
<div class="container py-3 py-md-4">
    <div class="row">
        <div class="col-12 mb-3 mb-md-4">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb flex-wrap">
                    <li class="breadcrumb-item"><a th:href="@{/admin/users}" class="text-decoration-none">Пользователи</a></li>
                    <li class="breadcrumb-item active">Просмотр</li>
                </ol>
            </nav>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 mb-3 mb-md-4">
            <div class="card shadow border-0 text-center">
                <div class="card-body p-3 p-md-4">
                    <i class="bi bi-person-circle display-3 display-md-1 text-success"></i>
                    <h3 class="mt-2 mt-md-3 h4 h3-md" th:text="${user.username}">username</h3>
                    <p class="text-muted small" th:text="${user.role == 'ADMIN' ? 'Администратор' :
                                                           (user.role == 'CREATOR' ? 'Создатель' : 'Тестировщик')}">РОЛЬ</p>
                    <div class="mt-2 mt-md-3 d-flex gap-1 justify-content-center flex-wrap">
                        <span class="badge" th:classappend="${user.isActive} ? 'bg-success' : 'bg-danger'"
                              th:text="${user.isActive} ? 'Активен' : 'Неактивен'">Активен</span>
                        <span class="badge" th:classappend="${user.isProfileComplete} ? 'bg-success' : 'bg-warning'"
                              th:text="${user.isProfileComplete} ? 'Профиль заполнен' : 'Профиль не заполнен'">Профиль</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="card shadow border-0">
                <div class="card-header bg-white py-2 py-md-3">
                    <h5 class="mb-0 h6 h5-md">Информация о пользователе</h5>
                </div>
                <div class="card-body p-3 p-md-4">
                    <div class="table-responsive">
                        <table class="table table-sm">
                            <tr>
                                <th class="w-25 small">ID:</th>
                                <td class="small" th:text="${user.id}">1</td>
                            </tr>
                            <tr>
                                <th class="small">Логин:</th>
                                <td class="small" th:text="${user.username}">username</td>
                            </tr>
                            <tr>
                                <th class="small">ФИО:</th>
                                <td class="small" th:text="${user.fullName} ?: '-'">Иванов Иван Иванович</td>
                            </tr>
                            <tr>
                                <th class="small">Роль:</th>
                                <td>
                                    <span class="badge" th:classappend="${user.role == 'ADMIN'} ? 'bg-dark' :
                                                                         (${user.role == 'CREATOR'} ? 'bg-primary' : 'bg-info')"
                                          th:text="${user.role == 'ADMIN' ? 'Администратор' :
                                                   (user.role == 'CREATOR' ? 'Создатель' : 'Тестировщик')}">Тестировщик</span>
                                </td>
                            </tr>
                            <tr>
                                <th class="small">Дата регистрации:</th>
                                <td class="small" th:text="${#temporals.format(user.createdAt, 'dd.MM.yyyy HH:mm')}">01.01.2024 15:30</td>
                            </tr>
                            <tr>
                                <th class="small">Статус:</th>
                                <td>
                                    <span class="badge" th:classappend="${user.isActive} ? 'bg-success' : 'bg-danger'"
                                          th:text="${user.isActive} ? 'Активен' : 'Неактивен'">Активен</span>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div class="d-flex flex-column flex-sm-row gap-2 mt-3">
                        <a th:href="@{/admin/users/edit/{id}(id=${user.id})}" class="btn btn-dark px-4 py-2 w-100 w-sm-auto">
                            <i class="bi bi-pencil me-2"></i>Редактировать
                        </a>
                        <a th:href="@{/admin/users}" class="btn btn-outline-secondary px-4 py-2 w-100 w-sm-auto">
                            <i class="bi bi-arrow-left me-2"></i>Назад
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
