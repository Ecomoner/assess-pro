<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header('Статистика приложения')}">
<body>
<div th:replace="~{fragments/navigation}"></div>
<div class="container-fluid py-4" style="background-color: #f8f9fa;">
    <div class="container">
        <!-- Заголовок - изменены классы для адаптивности -->
        <div class="d-flex flex-column flex-sm-row justify-content-between align-items-start align-items-sm-center mb-4 gap-2">
            <h1 class="h2 mb-0">
                <i class="bi bi-bar-chart text-success me-2"></i>
                Статистика приложения
            </h1>
            <a th:href="@{/admin/statistics/export}" class="btn btn-dark w-100 w-sm-auto">
                <i class="bi bi-file-pdf me-2"></i>Экспорт в PDF
            </a>
        </div>
        <!-- Карточки статистики - добавлены адаптивные классы -->
        <div class="row g-3 g-md-4 mb-4">
            <div class="col-6 col-xl-3">
                <div class="card border-0 shadow-sm">
                    <div class="card-body">
                        <h6 class="text-muted">Всего пользователей</h6>
                        <h2 class="fw-bold h3 h2-md" th:text="${stats.totalUsers}">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-6 col-xl-3">
                <div class="card border-0 shadow-sm">
                    <div class="card-body">
                        <h6 class="text-muted">Всего тестов</h6>
                        <h2 class="fw-bold h3 h2-md" th:text="${stats.totalTests}">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-6 col-xl-3">
                <div class="card border-0 shadow-sm">
                    <div class="card-body">
                        <h6 class="text-muted">Всего прохождений</h6>
                        <h2 class="fw-bold h3 h2-md" th:text="${stats.totalAttempts}">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-6 col-xl-3">
                <div class="card border-0 shadow-sm">
                    <div class="card-body">
                        <h6 class="text-muted">Средний балл</h6>
                        <h2 class="fw-bold h3 h2-md" th:text="${stats.averageScore} + '%'">0%</h2>
                    </div>
                </div>
            </div>
        </div>
        <!-- Графики - без изменений в функционале, только адаптивные классы -->
        <div class="row g-4 mb-4">
            <div class="col-md-6">
                <div class="card border-0 shadow-sm">
                    <div class="card-header bg-white">
                        <h5 class="mb-0">Регистрации по дням</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="registrationsChart" style="height: 300px; width: 100%;"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card border-0 shadow-sm">
                    <div class="card-header bg-white">
                        <h5 class="mb-0">Активность по ролям</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="rolesChart" style="height: 300px; width: 100%;"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <!-- Топ тестировщиков - функционал полностью сохранен -->
        <div class="card border-0 shadow-sm">
            <div class="card-header bg-white">
                <h5 class="mb-0">Топ тестировщиков</h5>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="table-light">
                        <tr>
                            <th>Тестировщик</th>
                            <th class="d-none d-sm-table-cell">Пройдено тестов</th>
                            <th>Средний балл</th>
                            <th class="d-none d-md-table-cell">Всего попыток</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="tester : ${stats.getTopTesters()}">
                            <td><span th:text="${tester.fullName} ?: ${tester.username}">username</span></td>
                            <td class="d-none d-sm-table-cell" th:text="${tester.testsPassed}">15</td>
                            <td><span th:text="${#numbers.formatDecimal(tester.averageScore, 1, 1)} + '%'">85%</span></td>
                            <td class="d-none d-md-table-cell" th:text="${tester.testsPassed}">20</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    // График регистраций - без изменений
    const ctx1 = document.getElementById('registrationsChart').getContext('2d');
    new Chart(ctx1, {
        type: 'line',
        data: {
            labels: ['Пн', 'Вт', 'Ср', 'Чт', 'Пт', 'Сб', 'Вс'],
            datasets: [{
                label: 'Регистрации',
                data: [12, 19, 3, 5, 2, 3, 7],
                borderColor: '#198754',
                tension: 0.1
            }]
        }
    });
    // Круговая диаграмма по ролям - без изменений
    const ctx2 = document.getElementById('rolesChart').getContext('2d');
    new Chart(ctx2, {
        type: 'doughnut',
        data: {
            labels: ['ADMIN', 'CREATOR', 'TESTER'],
            datasets: [{
                data: [1, 10, 50],
                backgroundColor: ['#212529', '#198754', '#0dcaf0']
            }]
        }
    });
</script>
</body>
</html>
