<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header(${action == 'create' ? 'Создание пользователя' : 'Редактирование пользователя'})}">
<body>
<div th:replace="~{fragments/navigation}"></div>
<div class="container py-3 py-md-4">
    <div class="row">
        <div class="col-12 mb-3 mb-md-4">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb flex-wrap">
                    <li class="breadcrumb-item"><a th:href="@{/admin/users}" class="text-decoration-none">Пользователи</a></li>
                    <li class="breadcrumb-item active" th:text="${action == 'create' ? 'Создание' : 'Редактирование'}">
                        Создание
                    </li>
                </ol>
            </nav>
            <h1 class="h3 h2-md mb-0" th:text="${action == 'create' ? 'Создание нового пользователя' : 'Редактирование пользователя'}">
                Создание пользователя
            </h1>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="card shadow border-0">
                <div class="card-body p-3 p-md-4">
                    <!-- Сообщения об ошибках -->
                    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i>
                        <span th:text="${errorMessage}">Ошибка</span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    <form th:action="@{${action == 'create' ? '/admin/users/new' : '/admin/users/update/' + user.id}}"
                          th:object="${user}"
                          method="post"
                          class="needs-validation"
                          novalidate>
                        <input type="hidden" th:if="${user.id != null}" th:field="*{id}" />
                        <div class="mb-2 mb-md-3">
                            <label for="username" class="form-label fw-semibold small">Логин *</label>
                            <input type="text" class="form-control form-control-sm form-control-md-normal"
                                   th:classappend="${#fields.hasErrors('username')} ? 'is-invalid'"
                                   id="username" th:field="*{username}"
                                   th:readonly="${action == 'edit'}" required>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Ошибка</div>
                            <small class="text-muted d-block small">Только буквы, цифры и подчеркивания</small>
                        </div>
                        <!-- Поле пароля для создания -->
                        <div th:if="${action == 'create'}" class="mb-2 mb-md-3">
                            <label for="password-create" class="form-label fw-semibold small">Пароль *</label>
                            <input type="password" class="form-control form-control-sm form-control-md-normal"
                                   th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'"
                                   id="password-create" name="password" th:value="*{password}" required>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Ошибка</div>
                            <small class="text-muted d-block small">Минимум 6 символов, буква и цифра</small>
                        </div>
                        <!-- Поле пароля для редактирования -->
                        <div th:if="${action == 'edit'}" class="mb-2 mb-md-3">
                            <label for="password-edit" class="form-label fw-semibold small">Новый пароль</label>
                            <input type="password" class="form-control form-control-sm form-control-md-normal"
                                   id="password-edit" name="password" th:value="*{password}"
                                   placeholder="Оставьте пустым">
                            <small class="text-muted d-block small">Заполните только для смены</small>
                        </div>
                        <div class="row g-2">
                            <div class="col-12 col-md-4 mb-2 mb-md-0">
                                <label for="lastName" class="form-label fw-semibold small">Фамилия *</label>
                                <input type="text" class="form-control form-control-sm"
                                       th:classappend="${#fields.hasErrors('lastName')} ? 'is-invalid'"
                                       id="lastName" th:field="*{lastName}" required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Ошибка</div>
                            </div>
                            <div class="col-12 col-md-4 mb-2 mb-md-0">
                                <label for="firstName" class="form-label fw-semibold small">Имя *</label>
                                <input type="text" class="form-control form-control-sm"
                                       th:classappend="${#fields.hasErrors('firstName')} ? 'is-invalid'"
                                       id="firstName" th:field="*{firstName}" required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Ошибка</div>
                            </div>
                            <div class="col-12 col-md-4">
                                <label for="middleName" class="form-label fw-semibold small">Отчество</label>
                                <input type="text" class="form-control form-control-sm"
                                       id="middleName" th:field="*{middleName}">
                            </div>
                        </div>
                        <div class="row g-2 mt-2">
                            <div class="col-12 col-md-6 mb-2 mb-md-0">
                                <label for="role" class="form-label fw-semibold small">Роль *</label>
                                <select class="form-select form-select-sm"
                                        th:classappend="${#fields.hasErrors('role')} ? 'is-invalid'"
                                        id="role" th:field="*{role}" required>
                                    <option value="">Выберите роль</option>
                                    <option value="ROLE_ADMIN">Администратор</option>
                                    <option value="ROLE_CREATOR">Создатель</option>
                                    <option value="ROLE_TESTER">Тестировщик</option>
                                </select>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('role')}" th:errors="*{role}">Ошибка</div>
                            </div>
                            <div class="col-12 col-md-6">
                                <label class="form-label fw-semibold small d-block">Статус</label>
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="active" th:field="*{isActive}">
                                    <label class="form-check-label small" for="active">Активен</label>
                                </div>
                            </div>
                        </div>
                        <hr class="my-3">
                        <div class="d-flex flex-column flex-sm-row gap-2">
                            <button type="submit" class="btn btn-dark px-4 py-2 w-100 w-sm-auto">
                                <i class="bi bi-check-circle me-2"></i>
                                <span th:text="${action == 'create'} ? 'Создать' : 'Сохранить'">Сохранить</span>
                            </button>
                            <a th:href="@{/admin/users}" class="btn btn-outline-secondary px-4 py-2 w-100 w-sm-auto">
                                <i class="bi bi-x-circle me-2"></i>Отмена
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    (function() {
        'use strict';
        var forms = document.querySelectorAll('.needs-validation');
        Array.prototype.slice.call(forms).forEach(function(form) {
            form.addEventListener('submit', function(event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    })();
</script>
</body>
</html>
