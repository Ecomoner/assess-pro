<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вопросы теста - [[${test.title}]]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-3">
            <div th:replace="~{fragments/creator-navigation :: creator-navigation('tests')}"></div>

            <!-- Информация о тесте -->
            <div class="card mb-4">
                <div class="card-header bg-primary text-white">
                    <h6 class="mb-0"><i class="bi bi-journal-text"></i> Тест</h6>
                </div>
                <div class="card-body">
                    <h6 th:text="${test.title}"></h6>
                    <p class="small text-muted" th:text="${test.description ?: 'Без описания'}"></p>
                    <p class="small">
                        <i class="bi bi-question-circle"></i>
                        Вопросов: <strong th:text="${questions.size()}"></strong>
                    </p>
                </div>
            </div>
        </div>

        <div class="col-md-9">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <div class="d-flex justify-content-between align-items-center">
                        <h4 class="mb-0">
                            <i class="bi bi-list-check"></i> Вопросы теста
                        </h4>
                        <a th:href="@{'/creator/tests/' + ${test.id} + '/questions/new'}"
                           class="btn btn-outline-light btn-sm">
                            <i class="bi bi-plus-lg"></i> Добавить вопрос
                        </a>
                    </div>
                </div>
                <div class="card-body">
                    <!-- Сообщения -->
                    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show">
                        <span th:text="${successMessage}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show">
                        <span th:text="${errorMessage}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <!-- Включите исправленный фрагмент списка вопросов -->
                    <div th:replace="~{creator/question-list-fragment :: question-list}"></div>
                </div>
                <div class="card-footer">
                    <a th:href="@{/creator/tests}" class="btn btn-secondary btn-sm">
                        <i class="bi bi-arrow-left"></i> Назад к тестам
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
