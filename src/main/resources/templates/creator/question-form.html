<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header(${action == 'create' ? 'Создание вопроса' : 'Редактирование вопроса'})}">
<body>
<div th:replace="~{fragments/navigation}"></div>
<div class="container py-3 py-md-4">
    <div class="row">
        <div class="col-12 mb-3 mb-md-4">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb flex-wrap">
                    <li class="breadcrumb-item"><a th:href="@{/creator/tests}" class="text-decoration-none">Мои тесты</a></li>
                    <li class="breadcrumb-item"><a th:href="@{/creator/tests/{testId}/questions(testId=${test.id})}"
                                                   class="text-decoration-none">Вопросы</a></li>
                    <li class="breadcrumb-item active" th:text="${action == 'create' ? 'Новый вопрос' : 'Редактирование'}">
                        Новый вопрос
                    </li>
                </ol>
            </nav>
            <h1 class="h3 h2-md mb-0" th:text="${action == 'create' ? 'Новый вопрос' : 'Редактирование вопроса'}">
                Новый вопрос
            </h1>
            <p class="text-muted small" th:text="'Тест: ' + ${test.title}">Тест: Название</p>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-lg-8 mb-3 mb-lg-0">
            <div class="card shadow border-0">
                <div class="card-body p-3 p-md-4">
                    <!-- Сообщения об ошибках -->
                    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show py-2">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i>
                        <span class="small" th:text="${errorMessage}">Ошибка</span>
                        <button type="button" class="btn-close btn-sm" data-bs-dismiss="alert"></button>
                    </div>
                    <form th:action="${formAction}"
                          th:object="${questionDTO}"
                          method="post"
                          id="questionForm">
                        <input type="hidden" th:if="${action == 'edit'}" th:field="*{id}">
                        <div class="mb-3">
                            <label for="text" class="form-label fw-semibold small">Текст вопроса *</label>
                            <textarea class="form-control" id="text" th:field="*{text}" rows="3" required></textarea>
                        </div>
                        <!-- Варианты ответов -->
                        <label class="form-label fw-semibold small">Варианты ответов</label>
                        <div id="answersContainer">
                            <div th:each="answer, stat : ${questionDTO.answerOptions}" class="answer-row mb-2">
                                <div class="row g-1 g-md-2 align-items-center">
                                    <div class="col-auto">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox"
                                                   th:field="*{answerOptions[__${stat.index}__].isCorrect}"
                                                   th:id="'correct' + ${stat.index}">
                                        </div>
                                    </div>
                                    <div class="col">
                                        <input type="text" class="form-control form-control-sm"
                                               th:field="*{answerOptions[__${stat.index}__].text}"
                                               th:placeholder="'Вариант ' + (${stat.index} + 1)"
                                               required>
                                    </div>
                                    <div class="col-auto">
                                        <button type="button" class="btn btn-outline-danger btn-sm remove-answer"
                                                th:if="${stat.index >= 2}" onclick="removeAnswer(this)">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button type="button" class="btn btn-outline-dark btn-sm mt-2" onclick="addAnswer()">
                            <i class="bi bi-plus-circle me-1"></i>Добавить вариант
                        </button>
                        <hr class="my-3">
                        <div class="d-flex flex-column flex-sm-row gap-2">
                            <button type="submit" class="btn btn-dark px-4 py-2 w-100 w-sm-auto">
                                <i class="bi bi-check-circle me-2"></i>
                                <span th:text="${action == 'create'} ? 'Создать вопрос' : 'Сохранить'">Сохранить</span>
                            </button>
                            <a th:href="@{/creator/tests/{testId}/questions(testId=${test.id})}" class="btn btn-outline-secondary px-4 py-2 w-100 w-sm-auto">
                                <i class="bi bi-x-circle me-2"></i>Отмена
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-12 col-lg-4">
            <div class="card border-0 shadow-sm bg-light">
                <div class="card-body p-3">
                    <h6 class="fw-bold small"><i class="bi bi-info-circle me-2"></i>Подсказка</h6>
                    <ul class="small text-muted ps-3 mb-0">
                        <li>Текст вопроса должен быть четким</li>
                        <li>Отметьте галочками правильные ответы</li>
                        <li>Минимум 2 варианта, максимум 10</li>
                        <li>Пустые варианты удаляются</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    let answerCount = /*[[${questionDTO.answerOptions.size()}]]*/ 2;

    function addAnswer() {
        if (answerCount >= 10) {
            alert('Максимум 10 вариантов ответа');
            return;
        }

        const container = document.getElementById('answersContainer');
        const index = answerCount;

        const row = document.createElement('div');
        row.className = 'answer-row mb-2';
        row.innerHTML = `
        <div class="row g-1 g-md-2 align-items-center">
            <div class="col-auto">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox"
                           name="answerOptions[${index}].isCorrect"
                           id="correct${index}">
                </div>
            </div>
            <div class="col">
                <input type="text" class="form-control form-control-sm"
                       name="answerOptions[${index}].text"
                       placeholder="Вариант ${index + 1}" required>
            </div>
            <div class="col-auto">
                <button type="button" class="btn btn-outline-danger btn-sm remove-answer" onclick="removeAnswer(this)">
                    <i class="bi bi-trash"></i>
                </button>
            </div>
        </div>
    `;

        container.appendChild(row);
        answerCount++;
    }

    function removeAnswer(button) {
        const row = button.closest('.answer-row');
        const container = document.getElementById('answersContainer');

        if (container.children.length <= 2) {
            alert('Должно быть минимум 2 варианта ответа');
            return;
        }

        row.remove();
        answerCount--;

        // Переиндексация
        const rows = container.children;
        for (let i = 0; i < rows.length; i++) {
            const checkbox = rows[i].querySelector('input[type="checkbox"]');
            const textInput = rows[i].querySelector('input[type="text"]');

            checkbox.name = `answerOptions[${i}].isCorrect`;
            checkbox.id = `correct${i}`;
            textInput.name = `answerOptions[${i}].text`;
            textInput.placeholder = `Вариант ${i + 1}`;
        }
    }

    document.getElementById('questionForm').addEventListener('submit', function(e) {
        const checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
        if (checkboxes.length === 0) {
            e.preventDefault();
            alert('Выберите хотя бы один правильный ответ');
        }
    });
    /*]]>*/
</script>
</body>
</html>
