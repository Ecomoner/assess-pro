<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header('Статистика тестировщика')}">
<body>
<div th:replace="~{fragments/navigation}"></div>
<div class="container-fluid py-3 py-md-4" style="background-color: #f8f9fa;">
    <div class="container px-2 px-md-3">
        <div class="mb-3 mb-md-4">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb flex-wrap">
                    <li class="breadcrumb-item"><a th:href="@{/creator/tests}" class="text-decoration-none">Мои тесты</a></li>
                    <li class="breadcrumb-item"><a th:href="@{/creator/tests/{testId}/statistics/aggregated/testers(testId=${test.id})}"
                                                   class="text-decoration-none">Агрегированная статистика</a></li>
                    <li class="breadcrumb-item active">Детально</li>
                </ol>
            </nav>
            <div class="d-flex flex-column flex-sm-row justify-content-between align-items-start align-items-sm-center gap-2">
                <div>
                    <h1 class="h3 h2-md mb-1" th:text="${test.title}">Название теста</h1>
                    <p class="text-muted small mb-0">
                        Тестировщик: <strong th:text="${aggregatedStats.testerUsername}">username</strong>
                    </p>
                </div>
                <a th:href="@{/creator/tests/{testId}/statistics/aggregated/testers(testId=${test.id})}" class="btn btn-outline-secondary w-100 w-sm-auto">
                    <i class="bi bi-arrow-left me-2"></i>Назад
                </a>
            </div>
        </div>
        <!-- Карточки статистики -->
        <div class="row g-2 g-md-4 mb-3 mb-md-4">
            <div class="col-6 col-md-3">
                <div class="card border-0 shadow-sm stats-card">
                    <div class="card-body p-2 p-md-3">
                        <h6 class="text-muted small mb-1">Всего попыток</h6>
                        <h3 class="fw-bold mb-0 h4 h3-md" th:text="${aggregatedStats.totalAttempts}">0</h3>
                    </div>
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="card border-0 shadow-sm stats-card">
                    <div class="card-body p-2 p-md-3">
                        <h6 class="text-muted small mb-1">Завершено</h6>
                        <h3 class="fw-bold mb-0 h4 h3-md" th:text="${aggregatedStats.completedAttempts}">0</h3>
                    </div>
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="card border-0 shadow-sm stats-card">
                    <div class="card-body p-2 p-md-3">
                        <h6 class="text-muted small mb-1">Средний балл</h6>
                        <h3 class="fw-bold mb-0 h4 h3-md" th:text="${#numbers.formatDecimal(aggregatedStats.averagePercentage, 1, 1)} + '%'">0%</h3>
                    </div>
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="card border-0 shadow-sm stats-card">
                    <div class="card-body p-2 p-md-3">
                        <h6 class="text-muted small mb-1">Лучший результат</h6>
                        <h3 class="fw-bold mb-0 h4 h3-md" th:text="${#numbers.formatDecimal(aggregatedStats.bestPercentage, 1, 1)} + '%'">0%</h3>
                    </div>
                </div>
            </div>
        </div>
        <!-- История попыток -->
        <div class="card border-0 shadow-sm">
            <div class="card-header bg-white py-2">
                <h5 class="mb-0 h6 h5-md">История попыток</h5>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="table-light">
                        <tr>
                            <th>Дата</th>
                            <th>Результат</th>
                            <th class="d-none d-sm-table-cell">Процент</th>
                            <th class="d-none d-md-table-cell">Длительность</th>
                            <th class="text-end"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="attempt : ${aggregatedStats.recentAttempts}">
                            <td th:text="${#temporals.format(attempt.startTime, 'dd.MM.yy HH:mm')}">01.01.24 15:30</td>
                            <td>
                                <span th:text="${attempt.score} + '/' + ${attempt.maxScore}">5/10</span>
                                <span class="d-inline d-sm-none small" th:text="' (' + ${#numbers.formatDecimal(attempt.percentage, 1, 1)} + '%)'">50%</span>
                            </td>
                            <td class="d-none d-sm-table-cell">
                                <span th:text="${#numbers.formatDecimal(attempt.percentage, 1, 1)} + '%'">50%</span>
                            </td>
                            <td class="d-none d-md-table-cell" th:text="${attempt.formattedDuration}">15 мин</td>
                            <td class="text-end">
                                <a th:href="@{/creator/tests/{testId}/statistics/tester/{attemptId}(testId=${test.id}, attemptId=${attempt.attemptId})}"
                                   class="btn btn-sm btn-outline-dark">
                                    <i class="bi bi-eye"></i>
                                    <span class="d-none d-sm-inline ms-1">Детали</span>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
