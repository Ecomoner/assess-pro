<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header('Предпросмотр теста')}">
<body>
<div th:replace="~{fragments/navigation}"></div>

<div class="container-fluid py-3 py-md-4" style="background-color: #f8f9fa;">
    <div class="container px-2 px-md-3">
        <div class="mb-3 mb-md-4">
            <div class="d-flex flex-column flex-sm-row justify-content-between align-items-start align-items-sm-center gap-2">
                <div>
                    <h1 class="h3 h2-md mb-1" th:text="${testTakingDTO.testTitle}">Название теста</h1>
                    <p class="text-muted small mb-0">
                        <i class="bi bi-eye me-2"></i>Режим предпросмотра
                    </p>
                </div>
                <a th:href="@{/creator/tests/{testId}/questions(testId=${testTakingDTO.testId})}" class="btn btn-outline-secondary w-100 w-sm-auto">
                    <i class="bi bi-arrow-left me-2"></i>Назад
                </a>
            </div>
        </div>

        <!-- Информация о тесте -->
        <div class="alert alert-info py-2 mb-3 mb-md-4">
            <i class="bi bi-info-circle me-2 small"></i>
            <span class="small">Режим предпросмотра. Тестировщики видят тест так же, но с учетом ограничений и таймера.</span>
        </div>

        <!-- Вопросы -->
        <div th:each="question, stat : ${testTakingDTO.questions}" class="card border-0 shadow-sm mb-3">
            <div class="card-body p-3">
                <h5 class="card-title mb-2 small fw-bold">
                    <span class="badge bg-dark me-2" th:text="${stat.count}">1</span>
                    <span th:text="${question.text}">Текст вопроса</span>
                </h5>

                <div class="answers-section ms-3 ms-md-4">
                    <div th:each="answer : ${question.answerOptions}" class="mb-1">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" disabled>
                            <label class="form-check-label small" th:text="${answer.text}">
                                Вариант ответа
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
