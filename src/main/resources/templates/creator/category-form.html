<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header(${action == 'create' ? 'Создание категории' : 'Редактирование категории'})}">
<body>
<div th:replace="~{fragments/navigation}"></div>
<div class="container py-3 py-md-4">
    <div class="row">
        <div class="col-12 mb-3 mb-md-4">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb flex-wrap">
                    <li class="breadcrumb-item"><a th:href="@{/creator/categories}" class="text-decoration-none">Категории</a></li>
                    <li class="breadcrumb-item active" th:text="${action == 'create' ? 'Создание' : 'Редактирование'}">
                        Создание
                    </li>
                </ol>
            </nav>
            <h1 class="h3 h2-md mb-0" th:text="${action == 'create' ? 'Создание категории' : 'Редактирование категории'}">
                Создание категории
            </h1>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="card shadow border-0">
                <div class="card-body p-3 p-md-4">
                    <form th:action="${formAction}"
                          th:object="${categoryDTO}"
                          method="post">
                        <div class="mb-3">
                            <label for="name" class="form-label fw-semibold small">Название *</label>
                            <input type="text" class="form-control" id="name" th:field="*{name}" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label fw-semibold small">Описание</label>
                            <textarea class="form-control" id="description" th:field="*{description}" rows="4"></textarea>
                        </div>
                        <div th:if="${action == 'edit'}" class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="isActive"
                                       name="isActive"
                                       th:checked="${categoryDTO.isActive}"
                                       value="true">
                                <label class="form-check-label small" for="isActive">
                                    Активна
                                </label>
                            </div>
                        </div>
                        <hr class="my-3">
                        <div class="d-flex flex-column flex-sm-row gap-2">
                            <button type="submit" class="btn btn-dark px-4 py-2 w-100 w-sm-auto">
                                <i class="bi bi-check-circle me-2"></i>
                                <span th:text="${action == 'create'} ? 'Создать' : 'Сохранить'">Сохранить</span>
                            </button>
                            <a th:href="@{/creator/categories}" class="btn btn-outline-secondary px-4 py-2 w-100 w-sm-auto">
                                <i class="bi bi-x-circle me-2"></i>Отмена
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
