<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Мои тесты - Assess Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" th:href="@{/home}">Assess Pro</a>
        <div class="navbar-nav ms-auto">
            <span class="navbar-text me-3">
                Создатель: <strong sec:authentication="name"></strong>
            </span>
            <a th:href="@{/creator/dashboard}" class="nav-link">Панель</a>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-outline-light btn-sm">Выйти</button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <!-- Сообщения -->
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show">
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show">
        <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Мои тесты</h2>
        <a th:href="@{/creator/tests/new}" class="btn btn-primary">
            + Создать новый тест
        </a>
    </div>

    <div class="card">
        <div class="card-body">
            <div th:if="${tests.isEmpty()}" class="alert alert-info">
                У вас пока нет тестов. Создайте первый!
            </div>

            <div th:unless="${tests.isEmpty()}">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>Название</th>
                        <th>Описание</th>
                        <th>Вопросов</th>
                        <th>Статус</th>
                        <th>Дата создания</th>
                        <th>Действия</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="test : ${tests}">
                        <td th:text="${test.title}"></td>
                        <td>
                            <small th:text="${test.description ?: 'Без описания'}"
                                   class="text-muted"></small>
                        </td>
                        <td>0</td>
                        <td>
                            <span th:if="${test.isPublished}" class="badge bg-success">Опубликован</span>
                            <span th:unless="${test.isPublished}" class="badge bg-secondary">Черновик</span>
                        </td>
                        <td th:text="${#temporals.format(test.createdAt, 'dd.MM.yyyy HH:mm')}"></td>
                        <td>
                            <div class="btn-group btn-group-sm">
                                <a th:href="@{/creator/tests/edit/{id}(id=${test.id})}"
                                   class="btn btn-outline-primary">Редактировать</a>

                                <a th:href="@{'/creator/tests/' + ${test.id} + '/questions'}"
                                   class="btn btn-outline-info">Вопросы</a>


                                <form th:action="@{/creator/tests/publish/{id}(id=${test.id})}"
                                      method="post" class="d-inline">
                                    <input type="hidden" name="publish"
                                           th:value="${!test.isPublished}">
                                    <button type="submit" class="btn btn-outline-success">
                                        <span th:text="${test.isPublished ? 'Снять' : 'Опубликовать'}"></span>
                                    </button>
                                </form>

                                <form th:action="@{/creator/tests/delete/{id}(id=${test.id})}"
                                      method="post" class="d-inline"
                                      onsubmit="return confirm('Удалить тест?')">
                                    <button type="submit" class="btn btn-outline-danger">Удалить</button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
