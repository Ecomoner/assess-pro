<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header('Категории')}">
<body>
<div th:replace="~{fragments/navigation}"></div>
<div class="container-fluid py-3 py-md-4" style="background-color: #f8f9fa;">
    <div class="container px-2 px-md-3">
        <div class="d-flex flex-column flex-sm-row justify-content-between align-items-start align-items-sm-center mb-3 mb-md-4 gap-2">
            <h1 class="h3 h2-md mb-0">
                <i class="bi bi-tags text-success me-2"></i>
                Категории
            </h1>
            <a th:href="@{/creator/categories/new}" class="btn btn-dark w-100 w-sm-auto">
                <i class="bi bi-plus-circle me-2"></i>Создать категорию
            </a>
        </div>
        <!-- Сообщения -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show py-2">
            <i class="bi bi-check-circle-fill me-2"></i>
            <span class="small" th:text="${successMessage}">Успех</span>
            <button type="button" class="btn-close btn-sm" data-bs-dismiss="alert"></button>
        </div>
        <div class="card border-0 shadow-sm">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="table-light">
                        <tr>
                            <th class="d-none d-sm-table-cell">ID</th>
                            <th>Название</th>
                            <th class="d-none d-md-table-cell">Описание</th>
                            <th class="d-none d-lg-table-cell">Тестов</th>
                            <th class="d-none d-sm-table-cell">Создана</th>
                            <th class="text-end">Действия</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="category : ${categories}">
                            <td class="d-none d-sm-table-cell" th:text="${category.id}">1</td>
                            <td>
                                <strong th:text="${category.name}">Математика</strong>
                                <span class="d-block d-sm-none text-muted small" th:text="${category.description} ?: '-'">Описание</span>
                            </td>
                            <td class="d-none d-md-table-cell" th:text="${category.description} ?: '-'">Описание</td>
                            <td class="d-none d-lg-table-cell" th:text="${category.testsCount}">5</td>
                            <td class="d-none d-sm-table-cell" th:text="${#temporals.format(category.createdAt, 'dd.MM.yy')}">01.01.24</td>
                            <td class="text-end">
                                <div class="btn-group btn-group-sm">
                                    <a th:href="@{/creator/categories/edit/{id}(id=${category.id})}" class="btn btn-outline-primary">
                                        <i class="bi bi-pencil"></i>
                                    </a>
                                    <button type="button" class="btn btn-outline-danger delete-category-btn"
                                            th:data-id="${category.id}"
                                            th:data-name="${category.name}">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </div>
                                <form th:id="'deleteForm' + ${category.id}"
                                      th:action="@{/creator/categories/delete/{id}(id=${category.id})}"
                                      method="post" style="display: none;"></form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Модальное окно удаления -->
<div class="modal fade" id="deleteModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-danger text-white py-2">
                <h5 class="modal-title small">Подтверждение удаления</h5>
                <button type="button" class="btn-close btn-close-white btn-sm" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body p-3">
                <p class="mb-0 small">Удалить категорию <strong id="deleteCategoryName"></strong>?</p>
            </div>
            <div class="modal-footer p-2">
                <button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal">Отмена</button>
                <button type="button" class="btn btn-sm btn-danger" id="confirmDeleteBtn">Удалить</button>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    let deleteModal;
    let currentDeleteId;

    document.addEventListener('DOMContentLoaded', function() {
        deleteModal = new bootstrap.Modal(document.getElementById('deleteModal'));

        document.getElementById('confirmDeleteBtn').addEventListener('click', function() {
            if (currentDeleteId) {
                document.getElementById('deleteForm' + currentDeleteId).submit();
            }
        });

        document.querySelectorAll('.delete-category-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const id = this.dataset.id;
                const name = this.dataset.name;
                currentDeleteId = id;
                document.getElementById('deleteCategoryName').textContent = name;
                deleteModal.show();
            });
        });
    });
</script>
</body>
</html>
