<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header('Агрегированная статистика')}">
<body>
<div th:replace="~{fragments/navigation}"></div>
<div class="container-fluid py-3 py-md-4" style="background-color: #f8f9fa;">
    <div class="container px-2 px-md-3">
        <div class="mb-3 mb-md-4">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb flex-wrap">
                    <li class="breadcrumb-item"><a th:href="@{/creator/tests}" class="text-decoration-none">Мои тесты</a></li>
                    <li class="breadcrumb-item"><a th:href="@{/creator/tests/{testId}/statistics(testId=${test.id})}"
                                                   class="text-decoration-none">Статистика</a></li>
                    <li class="breadcrumb-item active">Агрегированная статистика</li>
                </ol>
            </nav>
            <div class="d-flex flex-column flex-sm-row justify-content-between align-items-start align-items-sm-center gap-2">
                <h1 class="h3 h2-md mb-0" th:text="'Статистика по тесту: ' + ${test.title}">
                    Статистика по тесту
                </h1>
            </div>
        </div>
        <!-- Фильтры по датам -->
        <div class="card border-0 shadow-sm mb-3 mb-md-4">
            <div class="card-body p-3 p-md-4">
                <form method="get" class="row g-2 g-md-3">
                    <div class="col-12 col-md-4">
                        <label class="form-label small fw-semibold d-block d-md-none">Дата с</label>
                        <input type="datetime-local" class="form-control form-control-sm" name="dateFrom" th:value="${dateFrom}">
                    </div>
                    <div class="col-12 col-md-4">
                        <label class="form-label small fw-semibold d-block d-md-none">Дата по</label>
                        <input type="datetime-local" class="form-control form-control-sm" name="dateTo" th:value="${dateTo}">
                    </div>
                    <div class="col-12 col-md-4 d-flex align-items-end">
                        <button type="submit" class="btn btn-dark w-100">
                            <i class="bi bi-filter me-2"></i>Применить
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <!-- Таблица агрегированной статистики -->
        <div class="card border-0 shadow-sm">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="table-light">
                        <tr>
                            <th>Тестировщик</th>
                            <th>Всего попыток</th>
                            <th>Завершено</th>
                            <th class="d-none d-sm-table-cell">Средний балл</th>
                            <th class="d-none d-md-table-cell">Лучший балл</th>
                            <th class="d-none d-lg-table-cell">Последняя попытка</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="tester : ${aggregatedTesters}">
                            <td>
                                <a th:href="@{/creator/tests/{testId}/statistics/aggregated/tester/{username}(testId=${test.id}, username=${tester.testerUsername})}"
                                   class="text-decoration-none fw-semibold">
                                    <span class="d-block d-sm-none" th:text="${#strings.abbreviate(tester.testerUsername, 10)}">username</span>
                                    <span class="d-none d-sm-block" th:text="${tester.testerUsername}">username</span>
                                </a>
                            </td>
                            <td th:text="${tester.totalAttempts}">5</td>
                            <td th:text="${tester.completedAttempts}">4</td>
                            <td class="d-none d-sm-table-cell">
                                <span th:text="${#numbers.formatDecimal(tester.averagePercentage, 1, 1)} + '%'">75.5%</span>
                            </td>
                            <td class="d-none d-md-table-cell">
                                <span th:text="${#numbers.formatDecimal(tester.bestPercentage, 1, 1)} + '%'">100%</span>
                            </td>
                            <td class="d-none d-lg-table-cell" th:text="${tester.lastAttemptDate != null ? #temporals.format(tester.lastAttemptDate, 'dd.MM.yyyy') : '-'}">01.01.2024</td>
                            <td class="text-end">
                                <a th:href="@{/creator/tests/{testId}/statistics/aggregated/tester/{username}(testId=${test.id}, username=${tester.testerUsername})}"
                                   class="btn btn-sm btn-outline-dark">
                                    <i class="bi bi-eye"></i>
                                    <span class="d-none d-sm-inline ms-1">Подробнее</span>
                                </a>
                            </td>
                        </tr>
                        <tr th:if="${aggregatedTesters.isEmpty()}">
                            <td colspan="7" class="text-center py-4 text-muted">
                                <i class="bi bi-info-circle fs-4 d-block mb-2"></i>
                                Нет данных
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- Пагинация -->
            <div class="card-footer bg-white border-0 py-3">
                <div th:replace="~{fragments/pagination :: pagination(
                    currentPage=${currentPage},
                    totalPages=${totalPages},
                    pageSize=${pageSize},
                    baseUrl='/creator/tests/' + ${test.id} + '/statistics/aggregated/testers'
                )}"></div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
