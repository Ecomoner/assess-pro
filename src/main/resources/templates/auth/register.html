<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация - Test Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/home}">Test Platform</a>
        <div class="navbar-nav">
            <a class="nav-link" th:href="@{/login}">Вход</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0 text-center">Регистрация нового пользователя</h4>
                </div>
                <div class="card-body">
                    <!-- Сообщения об ошибках -->
                    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show">
                        <span th:text="${errorMessage}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <!-- Форма регистрации -->
                    <form th:action="@{/register}" th:object="${registrationDTO}" method="post">
                        <!-- Имя пользователя -->
                        <div class="mb-3">
                            <label for="username" class="form-label">Имя пользователя *</label>
                            <input type="text" class="form-control" id="username"
                                   th:field="*{username}"
                                   th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : ''"
                                   required>
                            <div th:if="${#fields.hasErrors('username')}" class="invalid-feedback">
                                <span th:errors="*{username}"></span>
                            </div>
                            <div class="form-text">
                                Только буквы, цифры и подчеркивания. От 3 до 50 символов.
                            </div>
                        </div>

                        <!-- Пароль -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Пароль *</label>
                            <input type="password" class="form-control" id="password"
                                   th:field="*{password}"
                                   th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''"
                                   required>
                            <div th:if="${#fields.hasErrors('password')}" class="invalid-feedback">
                                <span th:errors="*{password}"></span>
                            </div>
                            <div class="form-text">Минимум 6 символов</div>
                        </div>

                        <!-- Подтверждение пароля -->
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Подтверждение пароля *</label>
                            <input type="password" class="form-control" id="confirmPassword"
                                   th:field="*{confirmPassword}"
                                   th:classappend="${#fields.hasErrors('confirmPassword')} ? 'is-invalid' : ''"
                                   required>
                            <div th:if="${#fields.hasErrors('confirmPassword')}" class="invalid-feedback">
                                <span th:errors="*{confirmPassword}"></span>
                            </div>
                        </div>

                        <!-- Выбор роли -->
                        <div class="mb-4">
                            <label class="form-label">Роль *</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio"
                                       th:field="*{role}"
                                       id="roleTester" value="ROLE_TESTER" checked>
                                <label class="form-check-label" for="roleTester">
                                    <strong>Тестирующий (Tester)</strong>
                                </label>
                                <div class="form-text">
                                    Может проходить тесты и просматривать свои результаты
                                </div>
                            </div>
                            <div class="form-check mt-2">
                                <input class="form-check-input" type="radio"
                                       th:field="*{role}"
                                       id="roleCreator" value="ROLE_CREATOR">
                                <label class="form-check-label" for="roleCreator">
                                    <strong>Создатель тестов (Creator)</strong>
                                </label>
                                <div class="form-text">
                                    Может создавать тесты и просматривать статистику по ним
                                </div>
                            </div>
                            <div th:if="${#fields.hasErrors('role')}" class="text-danger">
                                <span th:errors="*{role}"></span>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-success w-100 btn-lg">Зарегистрироваться</button>
                    </form>

                    <hr>
                    <p class="text-center">
                        Уже есть аккаунт? <a th:href="@{/login}">Войти</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
