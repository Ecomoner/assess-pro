<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header('Регистрация в AssessPro')}">
<body>
<div th:replace="~{fragments/navigation}"></div>
<div class="container py-3 py-md-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="card shadow border-0 rounded-4">
                <div class="card-body p-4 p-md-5">
                    <div class="text-center mb-4">
                        <i class="bi bi-person-plus text-dark display-1"></i>
                        <h2 class="fw-bold mt-3 h3 h2-md">Регистрация</h2>
                        <p class="text-muted small">Создайте аккаунт тестировщика</p>
                    </div>
                    <!-- Сообщения об ошибках -->
                    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show py-2">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i>
                        <span class="small" th:text="${errorMessage}">Ошибка</span>
                        <button type="button" class="btn-close btn-sm" data-bs-dismiss="alert"></button>
                    </div>
                    <form th:action="@{/register}" th:object="${registrationDTO}" method="post" novalidate>
                        <input type="hidden" th:field="*{role}" value="TESTER">
                        <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
                        <div class="mb-3">
                            <label for="username" class="form-label fw-semibold small">Логин *</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light"><i class="bi bi-person"></i></span>
                                <input type="text" class="form-control" th:classappend="${#fields.hasErrors('username')} ? 'is-invalid'"
                                       id="username" th:field="*{username}" placeholder="Введите логин">
                            </div>
                            <div class="invalid-feedback small" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Ошибка</div>
                            <small class="text-muted d-block mt-1">Только буквы, цифры, минимум 3 символа</small>
                        </div>
                        <div class="row g-2">
                            <div class="col-12 col-md-6 mb-3">
                                <label for="password" class="form-label fw-semibold small">Пароль *</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light"><i class="bi bi-lock"></i></span>
                                    <input type="password" class="form-control" th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'"
                                           id="password" th:field="*{password}" placeholder="Минимум 6 символов">
                                </div>
                                <div class="invalid-feedback small" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Ошибка</div>
                            </div>
                            <div class="col-12 col-md-6 mb-3">
                                <label for="confirmPassword" class="form-label fw-semibold small">Подтверждение *</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light"><i class="bi bi-lock-fill"></i></span>
                                    <input type="password" class="form-control" th:classappend="${#fields.hasErrors('confirmPassword')} ? 'is-invalid'"
                                           id="confirmPassword" th:field="*{confirmPassword}" placeholder="Повторите пароль">
                                </div>
                                <div class="invalid-feedback small" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}">Ошибка</div>
                            </div>
                        </div>
                        <hr class="my-4">
                        <div class="alert alert-info bg-light border-0 py-2">
                            <i class="bi bi-info-circle me-2 small"></i>
                            <span class="small">После регистрации вам нужно будет заполнить профиль (ФИО) для доступа к тестам.</span>
                        </div>
                        <button type="submit" class="btn btn-dark w-100 mb-3 py-2">
                            <i class="bi bi-check-circle me-2"></i>Зарегистрироваться
                        </button>
                        <div class="text-center">
                            <span class="text-muted small">Уже есть аккаунт?</span>
                            <a th:href="@{/login}" class="text-dark text-decoration-none fw-semibold small">Войти</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.querySelector('form').addEventListener('submit', function(e) {
        const password = document.getElementById('password').value;
        const confirm = document.getElementById('confirmPassword').value;

        if (password !== confirm) {
            e.preventDefault();
            alert('Пароли не совпадают!');
        }
    });
</script>
</body>
</html>
