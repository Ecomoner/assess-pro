<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Регистрация</h4>
                </div>
                <div class="card-body">
                    <!-- Сообщения об ошибках -->
                    <div th:if="${param.success}" class="alert alert-success">
                        Регистрация успешна! Теперь вы можете войти.
                    </div>
                    <div th:if="${param.error}" class="alert alert-danger">
                        Произошла ошибка при регистрации.
                    </div>
<!--                    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>-->

                    <!-- Форма регистрации -->
                    <form th:action="@{/register}" method="post">
                        <!-- Имя пользователя -->
                        <div class="mb-3">
                            <label for="username" class="form-label">Имя пользователя *</label>
                            <input type="text" class="form-control" id="username"
                                   name="username" required minlength="3" maxlength="50">
                            <div class="form-text">От 3 до 50 символов</div>
                        </div>

                        <!-- Пароль -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Пароль *</label>
                            <input type="password" class="form-control" id="password"
                                   name="password" required minlength="6">
                            <div class="form-text">Минимум 6 символов</div>
                        </div>

                        <!-- Выбор роли -->
                        <div class="mb-4">
                            <label class="form-label">Роль *</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio"
                                       name="role" id="roleUser" value="ROLE_USER" checked>
                                <label class="form-check-label" for="roleUser">
                                    Пользователь (User)
                                </label>
                                <div class="form-text">
                                    Может проходить тесты и просматривать свои результаты
                                </div>
                            </div>
                            <div class="form-check mt-2">
                                <input class="form-check-input" type="radio"
                                       name="role" id="roleCreator" value="ROLE_CREATOR">
                                <label class="form-check-label" for="roleCreator">
                                    Создатель тестов (Creator)
                                </label>
                                <div class="form-text">
                                    Может создавать тесты и просматривать статистику по ним
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>
                    </form>

                    <hr>
                    <p class="text-center">
                        Уже есть аккаунт? <a th:href="@{/login}">Войти</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
