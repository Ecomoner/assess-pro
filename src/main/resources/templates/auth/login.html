<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header('Вход в AssessPro')}">
<body>
<div th:replace="~{fragments/navigation}"></div>
<div class="container py-3 py-md-5">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
            <div class="card shadow border-0 rounded-4">
                <div class="card-body p-4 p-md-5">
                    <div class="text-center mb-4">
                        <i class="bi bi-check-circle-fill text-dark display-1"></i>
                        <h2 class="fw-bold mt-3 h3 h2-md">Добро пожаловать!</h2>
                        <p class="text-muted small">Войдите в свой аккаунт</p>
                    </div>
                    <!-- Сообщения об ошибках -->
                    <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show py-2" role="alert">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i>
                        <span class="small">Неверный логин или пароль</span>
                        <button type="button" class="btn-close btn-sm" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    <div th:if="${param.logout}" class="alert alert-info alert-dismissible fade show py-2" role="alert">
                        <i class="bi bi-info-circle-fill me-2"></i>
                        <span class="small">Вы успешно вышли из системы</span>
                        <button type="button" class="btn-close btn-sm" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    <div th:if="${param.success}" class="alert alert-success alert-dismissible fade show py-2" role="alert">
                        <i class="bi bi-check-circle-fill me-2"></i>
                        <span class="small">Регистрация прошла успешно! Теперь вы можете войти.</span>
                        <button type="button" class="btn-close btn-sm" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    <form th:action="@{/login}" method="post">
                        <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
                        <div class="mb-3">
                            <label for="username" class="form-label fw-semibold small">Логин</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light"><i class="bi bi-person"></i></span>
                                <input type="text" class="form-control" id="username" name="username"
                                       placeholder="Введите логин" required autofocus>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label fw-semibold small">Пароль</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light"><i class="bi bi-lock"></i></span>
                                <input type="password" class="form-control" id="password" name="password"
                                       placeholder="Введите пароль" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-dark w-100 mb-3 py-2">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Войти
                        </button>
                        <div class="text-center">
                            <span class="text-muted small">Нет аккаунта?</span>
                            <a th:href="@{/register}" class="text-dark text-decoration-none fw-semibold small">Зарегистрироваться</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
