<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Вход - Test Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/home}">Test Platform</a>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0 text-center">Вход в систему</h4>
                </div>
                <div class="card-body">
                    <!-- Сообщения -->
                    <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show">
                        Неверное имя пользователя или пароль
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <div th:if="${param.logout}" class="alert alert-success alert-dismissible fade show">
                        Вы успешно вышли из системы
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show">
                        <span th:text="${successMessage}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <!-- Форма входа -->
                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Имя пользователя</label>
                            <input type="text" class="form-control" id="username" name="username"
                                   required autofocus>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Пароль</label>
                            <input type="password" class="form-control" id="password" name="password"
                                   required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mb-3">Войти</button>
                    </form>

                    <hr>
                    <p class="text-center mb-0">
                        Нет аккаунта? <a th:href="@{/register}">Зарегистрироваться</a>
                    </p>
                </div>
                <div class="card-footer text-muted text-center">
                    <small>Тестовые пользователи:</small><br>
                    <small>admin / admin123 (Создатель)</small><br>
                    <small>tester / tester123 (Тестировщик)</small>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
