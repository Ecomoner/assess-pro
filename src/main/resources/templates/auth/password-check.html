<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Password Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <h2>Проверка паролей</h2>
            <form th:action="@{/password-check}" method="post">
                <div class="mb-3">
                    <label class="form-label">Имя пользователя:</label>
                    <input type="text" name="username" class="form-control" value="admin">
                </div>
                <div class="mb-3">
                    <label class="form-label">Пароль:</label>
                    <input type="text" name="password" class="form-control" value="admin123">
                </div>
                <button type="submit" class="btn btn-primary">Проверить пароль</button>
            </form>
        </div>

        <div class="col-md-6" th:if="${result}">
            <div class="card">
                <div class="card-body" th:utext="${result}"></div>
            </div>
        </div>
    </div>

    <div class="mt-4">
        <h4>Тестовые данные:</h4>
        <ul>
            <li><strong>admin</strong> / <strong>admin123</strong> - хеш: $2a$10$N.zmdr9k7uOCQb376NoUnuTJ8iAt6Z5EHsM8lE9lBOsl7iKTVWcHy</li>
            <li><strong>tester</strong> / <strong>admin123</strong> - тот же хеш</li>
            <li><strong>Любой</strong> / <strong>password</strong> - хеш: $2a$10$cTuFH5ZVEh6Bmc.ymRhKLeMYzBJoQlWbX6nDvGQUI8tO7HOCGnHGG</li>
        </ul>
        <a href="/h2-console" class="btn btn-secondary" target="_blank">H2 Console</a>
        <a href="/login" class="btn btn-link">Вернуться к логину</a>
    </div>
</div>
</body>
</html>
