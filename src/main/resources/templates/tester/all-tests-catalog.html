<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header('Все тесты')}">
<body>
<div th:replace="~{fragments/navigation}"></div>

<div class="container py-3 py-md-4">
    <div class="row mb-3 mb-md-4">
        <div class="col-12">
            <h1 class="h3 h2-md mb-3">
                <i class="bi bi-collection text-dark me-2"></i>
                Все тесты
            </h1>

            <!-- Поиск и фильтр -->
            <div class="row g-2">
                <div class="col-12 col-md-6">
                    <div class="position-relative">
                        <input type="text" class="form-control" id="searchInput"
                               placeholder="Поиск по названию..." autocomplete="off">
                        <div class="list-group position-absolute w-100 shadow"
                             id="searchResults" style="display: none; z-index: 1000;"></div>
                    </div>
                </div>
                <div class="col-12 col-md-3">
                    <select class="form-select" id="categoryFilter">
                        <option value="">Все категории</option>
                        <option th:each="cat : ${categories}"
                                th:value="${cat.id}"
                                th:text="${cat.name}">Категория</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <!-- Сетка тестов -->
    <div class="row g-3 g-md-4" id="testsContainer">
        <div th:each="test : ${tests}" class="col-12 col-md-6 col-lg-4">
            <div class="card h-100 border-0 shadow-sm">
                <div class="card-body p-3 p-md-4">
                    <h5 class="card-title fw-bold small h5-md" th:text="${test.title}">Название теста</h5>

                    <div class="mb-2 d-flex flex-wrap gap-1">
                        <span class="badge bg-light text-dark small">
                            <i class="bi bi-tag me-1"></i><span th:text="${test.categoryName} ?: 'Без категории'">Категория</span>
                        </span>
                        <span class="badge bg-light text-dark small">
                            <i class="bi bi-question-circle me-1"></i><span th:text="${test.questionCount}">10</span>
                        </span>
                        <span th:if="${test.timeLimitMinutes > 0}" class="badge bg-light text-dark small">
                            <i class="bi bi-clock me-1"></i><span th:text="${test.timeLimitMinutes}">30</span> мин
                        </span>
                    </div>

                    <p class="card-text text-muted small mb-3" th:text="${#strings.abbreviate(test.description, 60)} ?: 'Нет описания'">
                        Описание теста
                    </p>

                    <a th:href="@{/tester/test/{testId}/start(testId=${test.id})}" class="btn btn-dark w-100">
                        <i class="bi bi-play-fill me-1"></i>Начать
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Пагинация -->
    <div class="row mt-4">
        <div class="col-12">
            <th:block th:if="${totalPages != null and totalPages > 1}">
                <div th:replace="~{fragments/pagination :: pagination(
                        currentPage=${currentPage},
                        totalPages=${totalPages},
                        pageSize=${pageSize},
                        baseUrl='/tester/tests'
                    )}"></div>
            </th:block>

            <div th:if="${totalItems != null and totalItems > 0}"
                 class="text-center text-muted small mt-2">
                <i class="bi bi-file-text me-1"></i>
                Показано <span th:text="${currentPage * pageSize + 1}">1</span>
                - <span th:text="${#numbers.min((currentPage + 1) * pageSize, totalItems)}">10</span>
                из <span th:text="${totalItems}">100</span> тестов
            </div>
        </div>
    </div>

    <div th:if="${tests == null or tests.isEmpty()}" class="text-center py-5">
        <i class="bi bi-collection display-1 text-muted"></i>
        <h3 class="mt-3 h4 h3-md">Тесты не найдены</h3>
        <p class="text-muted small">Пока нет доступных тестов</p>
        <a th:href="@{/tester/dashboard}" class="btn btn-dark mt-2">
            <i class="bi bi-speedometer2 me-2"></i>В дашборд
        </a>
    </div>
</div>

<div th:replace="~{fragments/footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/search-autocomplete.js"></script>
<script>
    document.getElementById('categoryFilter').addEventListener('change', function() {
        const categoryId = this.value;
        if (categoryId) {
            window.location.href = `/tester/catalog/category/${categoryId}`;
        }
    });

    document.addEventListener('DOMContentLoaded', function() {
        console.log('currentPage:', /*[[${currentPage}]]*/ 0);
        console.log('totalPages:', /*[[${totalPages}]]*/ 1);
        console.log('totalItems:', /*[[${totalItems}]]*/ 0);
    });
</script>
</body>
</html>
