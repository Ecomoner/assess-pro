<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header('Категории тестов')}">
<body>
<div th:replace="~{fragments/navigation}"></div>

<div class="container py-3 py-md-4">
    <div class="row mb-3 mb-md-4">
        <div class="col-12">
            <h1 class="h3 h2-md mb-3">
                <i class="bi bi-grid text-dark me-2"></i>
                Категории тестов
            </h1>
            <p class="text-muted small">Выберите категорию для прохождения тестов</p>
        </div>
    </div>

    <div class="row g-3 g-md-4">
        <div th:each="category : ${categories}" class="col-12 col-md-6 col-lg-4">
            <div class="card h-100 border-0 shadow-sm hover-scale">
                <div class="card-body p-3 p-md-4">
                    <div class="d-flex align-items-center mb-3">
                        <div class="bg-dark bg-opacity-10 p-2 p-md-3 rounded-circle me-3">
                            <i class="bi bi-folder text-dark fs-4"></i>
                        </div>
                        <h5 class="card-title mb-0 small h5-md" th:text="${category.name}">Математика</h5>
                    </div>

                    <p class="card-text text-muted small mb-3" th:text="${#strings.abbreviate(category.description, 60)} ?: 'Нет описания'">
                        Описание категории
                    </p>

                    <div class="d-flex justify-content-between align-items-center">
                        <span class="badge bg-light text-dark">
                            <i class="bi bi-file-text me-1"></i>
                            <span th:text="${category.testsCount}">10</span> тестов
                        </span>
                        <a th:href="@{/tester/catalog/category/{categoryId}(categoryId=${category.id})}"
                           class="btn btn-outline-dark btn-sm">
                            Перейти <i class="bi bi-arrow-right ms-1"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:if="${categories.isEmpty()}" class="text-center py-5">
        <i class="bi bi-folder display-1 text-muted"></i>
        <h3 class="mt-3 h4 h3-md">Категории не найдены</h3>
        <p class="text-muted small">Пока нет доступных категорий</p>
    </div>
</div>

<div th:replace="~{fragments/footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
