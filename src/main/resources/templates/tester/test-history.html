<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header('История прохождений')}">
<body>
<div th:replace="~{fragments/navigation}"></div>

<div class="container-fluid py-3 py-md-4" style="background-color: #f8f9fa;">
    <div class="container px-2 px-md-3">
        <!-- Заголовок -->
        <h1 class="h3 h2-md mb-3">
            <i class="bi bi-clock-history text-dark me-2"></i>
            История прохождений
        </h1>

        <!-- Статистика сверху -->
        <div class="row g-2 g-md-3 mb-4">
            <div class="col-4 col-md-4">
                <div class="card border-0 shadow-sm bg-light stats-card">
                    <div class="card-body p-2 p-md-3">
                        <small class="text-muted d-block small">Всего</small>
                        <h4 class="mb-0 fw-bold h5 h4-md" th:text="${totalItems}">0</h4>
                    </div>
                </div>
            </div>
            <div class="col-4 col-md-4">
                <div class="card border-0 shadow-sm bg-light stats-card">
                    <div class="card-body p-2 p-md-3">
                        <small class="text-muted d-block small">Завершено</small>
                        <h4 class="mb-0 fw-bold h5 h4-md" th:text="${completedCount}">0</h4>
                    </div>
                </div>
            </div>
            <div class="col-4 col-md-4">
                <div class="card border-0 shadow-sm bg-light stats-card">
                    <div class="card-body p-2 p-md-3">
                        <small class="text-muted d-block small">Средний</small>
                        <h4 class="mb-0 fw-bold h5 h4-md" th:text="${#numbers.formatDecimal(averageScore, 1, 1)} + '%'">0%</h4>
                    </div>
                </div>
            </div>
        </div>

        <!-- Фильтры -->
        <div class="card border-0 shadow-sm mb-3 mb-md-4">
            <div class="card-body p-3 p-md-4">
                <form th:action="@{/tester/history}" method="get" class="row g-2 g-md-3">
                    <div class="col-12 col-md-3">
                        <label class="form-label small fw-semibold d-block d-md-none">Статус</label>
                        <select class="form-select form-select-sm" name="status">
                            <option value="">Все</option>
                            <option value="COMPLETED" th:selected="${selectedStatus == 'COMPLETED'}">Завершенные</option>
                            <option value="IN_PROGRESS" th:selected="${selectedStatus == 'IN_PROGRESS'}">В процессе</option>
                        </select>
                    </div>

                    <div class="col-6 col-md-2">
                        <label class="form-label small fw-semibold d-block d-md-none">Размер</label>
                        <select class="form-select form-select-sm" name="size">
                            <option value="10" th:selected="${pageSize == 10}">10</option>
                            <option value="20" th:selected="${pageSize == 20}">20</option>
                            <option value="50" th:selected="${pageSize == 50}">50</option>
                        </select>
                    </div>

                    <div class="col-6 col-md-2 d-flex align-items-end">
                        <button type="submit" class="btn btn-dark w-100 btn-sm">
                            <i class="bi bi-filter me-1"></i>Применить
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Таблица истории -->
        <div class="card border-0 shadow-sm">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="table-light">
                        <tr>
                            <th class="d-none d-sm-table-cell">Дата</th>
                            <th>Тест</th>
                            <th>Результат</th>
                            <th class="d-none d-md-table-cell">Длит.</th>
                            <th class="d-none d-lg-table-cell">Статус</th>
                            <th class="text-end"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="attempt : ${history}">
                            <td class="d-none d-sm-table-cell small" th:text="${#temporals.format(attempt.startTime, 'dd.MM.yy HH:mm')}">01.01.24 15:30</td>
                            <td>
                                <span class="small" th:text="${attempt.testTitle}">Название</span>
                            </td>
                            <td>
                                <span th:if="${attempt.statusString == 'COMPLETED'}" class="small"
                                      th:text="${attempt.totalScore} + '/' + ${attempt.maxPossibleScore}">5/10</span>
                                <span th:if="${attempt.statusString != 'COMPLETED'}" class="text-muted small">-</span>
                                <span class="d-inline d-sm-none small ms-1" th:if="${attempt.statusString == 'COMPLETED'}"
                                      th:text="'(' + ${#numbers.formatDecimal(attempt.percentage, 1, 1)} + '%)'">50%</span>
                            </td>
                            <td class="d-none d-md-table-cell small" th:text="${attempt.durationMinutes != null ? attempt.durationMinutes + ' мин' : '-'}">15</td>
                            <td class="d-none d-lg-table-cell">
                                <span class="badge small" style="font-size: 0.7rem;"
                                      th:classappend="${attempt.statusString == 'COMPLETED'} ? 'bg-success' :
                                                       (${attempt.statusString == 'IN_PROGRESS'} ? 'bg-warning' : 'bg-secondary')"
                                      th:text="${attempt.statusString == 'COMPLETED'} ? 'Завершен' :
                                                (${attempt.statusString == 'IN_PROGRESS'} ? 'В процессе' : 'Неизвестно')">
                                    Завершен
                                </span>
                            </td>
                            <td class="text-end">
                                <a th:if="${attempt.statusString == 'COMPLETED'}"
                                   th:href="@{/tester/attempt/{attemptId}/results(attemptId=${attempt.attemptId})}"
                                   class="btn btn-sm btn-outline-dark">
                                    <i class="bi bi-eye"></i>
                                </a>
                                <a th:if="${attempt.statusString != 'COMPLETED'}"
                                   th:href="@{/tester/attempt/{attemptId}(attemptId=${attempt.attemptId})}"
                                   class="btn btn-sm btn-outline-warning">
                                    <i class="bi bi-play-fill"></i>
                                </a>
                            </td>
                        </tr>

                        <tr th:if="${history.isEmpty()}">
                            <td colspan="6" class="text-center py-4 text-muted small">
                                <i class="bi bi-info-circle fs-4 d-block mb-2"></i>
                                История пуста
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Пагинация -->
            <div class="card-footer bg-white border-0 py-3">
                <div th:replace="~{fragments/pagination :: pagination(
                    currentPage=${currentPage},
                    totalPages=${totalPages},
                    pageSize=${pageSize},
                    baseUrl='/tester/history'
                )}"></div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
