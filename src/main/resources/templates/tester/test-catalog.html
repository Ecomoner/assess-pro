<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Каталог тестов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container">
        <a class="navbar-brand" th:href="@{/home}">Test Platform</a>
        <div class="navbar-nav ms-auto">
            <span class="navbar-text me-3">
                Тестирующий: <strong sec:authentication="name"></strong>
            </span>
            <a th:href="@{/dashboard}" class="nav-link">Панель</a>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-outline-light btn-sm">Выйти</button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-success text-white">
            <h4 class="mb-0">Каталог тестов</h4>
        </div>
        <div class="card-body">
            <div th:if="${tests.empty}" class="alert alert-info">
                На данный момент нет доступных тестов.
            </div>

            <div th:unless="${tests.empty}" class="row">
                <div th:each="test : ${tests}" class="col-md-6 mb-3">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${test.title}"></h5>
                            <p class="card-text" th:text="${test.description} ?: 'Нет описания'"></p>
                            <div class="text-muted small mb-2">
                                Вопросов: <span th:text="${test.questions != null ? test.questions.size() : 0}"></span> |
                                Лимит: <span th:text="${test.timeLimitMinutes}"></span> мин.
                            </div>
                            <a th:href="@{/tester/test/{id}(id=${test.id})}"
                               class="btn btn-success">Начать тест</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
