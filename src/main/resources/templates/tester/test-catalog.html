<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header('Тесты')}">
<body>
<div th:replace="~{fragments/navigation}"></div>

<div class="container py-3 py-md-4">
    <div class="row mb-3 mb-md-4">
        <div class="col-12">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb flex-wrap">
                    <li class="breadcrumb-item"><a th:href="@{/tester/catalog}" class="text-decoration-none">Категории</a></li>
                    <li class="breadcrumb-item active small" th:text="${categoryName}">Название категории</li>
                </ol>
            </nav>

            <h1 class="h3 h2-md mb-3">
                <i class="bi bi-file-text text-dark me-2"></i>
                <span th:text="${categoryName}">Категория</span>
            </h1>

            <!-- Поиск по тестам -->
            <div class="row mt-2">
                <div class="col-12 col-md-6">
                    <form th:action="@{/tester/catalog/category/{categoryId}(categoryId=${categoryId})}" method="get" class="d-flex">
                        <input type="text" class="form-control form-control-sm me-2" name="search"
                               th:value="${searchTerm}" placeholder="Поиск по названию...">
                        <button type="submit" class="btn btn-dark btn-sm">
                            <i class="bi bi-search"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="row g-3 g-md-4">
        <div th:each="test : ${tests}" class="col-12 col-md-6 col-lg-4">
            <div class="card h-100 border-0 shadow-sm">
                <div class="card-body p-3 p-md-4">
                    <h5 class="card-title fw-bold small h5-md" th:text="${test.title}">Название теста</h5>

                    <div class="mb-2 d-flex flex-wrap gap-1">
                        <span class="badge bg-light text-dark small">
                            <i class="bi bi-question-circle me-1"></i><span th:text="${test.questionCount}">10</span>
                        </span>
                        <span th:if="${test.timeLimitMinutes > 0}" class="badge bg-light text-dark small">
                            <i class="bi bi-clock me-1"></i><span th:text="${test.timeLimitMinutes}">30</span> мин
                        </span>
                    </div>

                    <p class="card-text text-muted small mb-3" th:text="${#strings.abbreviate(test.description, 60)} ?: 'Нет описания'">
                        Описание теста
                    </p>

                    <a th:href="@{/tester/test/{testId}/start(testId=${test.id})}" class="btn btn-dark w-100 btn-sm">
                        <i class="bi bi-play-fill me-1"></i>Начать
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Пагинация -->
    <div class="row mt-4">
        <div class="col-12">
            <div th:replace="~{fragments/pagination :: pagination(
                currentPage=${currentPage},
                totalPages=${totalPages},
                pageSize=${pageSize},
                baseUrl='/tester/catalog/category/' + ${categoryId}
            )}"></div>
        </div>
    </div>

    <div th:if="${tests.isEmpty()}" class="text-center py-5">
        <i class="bi bi-file-text display-1 text-muted"></i>
        <h3 class="mt-3 h4 h3-md">Тесты не найдены</h3>
        <p class="text-muted small">В этой категории пока нет тестов</p>
        <a th:href="@{/tester/catalog}" class="btn btn-dark mt-2">
            <i class="bi bi-arrow-left me-2"></i>Назад к категориям
        </a>
    </div>
</div>

<div th:replace="~{fragments/footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
